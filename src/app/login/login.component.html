<div class="container">
  <div class="row logo-wrapper">
    <img src="../../assets/images/logo.png" alt="logo" >
    <h3>e-autoškola</h3>
  </div>
  <div class="row login-wrapper">
    <form (ngSubmit)="submitLoginForm(loginForm)"
    #loginForm="ngForm">
      <h3 class="text-center">Prijavi se na svoj račun</h3>
      <div class="form-group d-flex align-items-center">
        <label for="username" class="mr-4">Korisničko ime<span class="required-flag">*</span></label>
        <input type="text" class="form-control" id="username"
        placeholder="Korisničko ime"
        required
        minlength="5"
        [(ngModel)] = "user.username"
        name="username"
        #usernameVar = "ngModel"
        [ngClass]="{'input-invalid':usernameVar.touched && !usernameVar.valid}" autocomplete="off" autofocus>
      </div>
      <div class="validation-wrapper">
        <span class="text-invalid" *ngIf="usernameVar.touched && usernameVar.errors?.required">Unesite korisničko ime</span>
        <span class="text-invalid" *ngIf="usernameVar.touched && usernameVar.errors?.minlength">Korisničko ime mora imati minimalno 5 karaktera</span>
      </div>
      <div class="form-group d-flex align-items-center">
        <label for="password" class="password mr-4">Lozinka<span class="required-flag">*</span></label>
        <input type="password" class="form-control" id="password"
        placeholder="Lozinka"
        required
        minlength="5"
        [(ngModel)] = "user.password"
        name="password"
        #passwordVar = "ngModel"
        [ngClass]="{'input-invalid':passwordVar.touched && !passwordVar.valid}"
        autocomplete="off">
      </div>
      <div class="validation-wrapper">
        <span class="text-invalid" *ngIf="passwordVar.touched && passwordVar.errors?.required">Unesite lozinku</span>
        <span class="text-invalid" *ngIf="passwordVar.touched && passwordVar.errors?.minlength">Lozinka mora imati minimalno 5 karaktera</span>
      </div>
      <button type="submit" class="btn btn-primary">Prijavi se</button>
    </form>
  </div>
</div>

<div class="container main-admin-page">
    <div style="height: 10px;"></div>
    <div class="navbar-container d-flex">
        <div class="logo-wrapper d-flex">
            <img src="../../assets/images/logo.png" alt="logo" >
            <h3>e-autoškola</h3>
        </div>
        <div class="navbar-wrapper">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" [routerLink]="['/main']" routerLinkActive="router-link-active" >Početna</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin-candidate/candidates-list']" routerLinkActive="router-link-active" >Kandidati</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin-instructor/instructors-list']" routerLinkActive="router-link-active" >Instruktori</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin-vehicle/vehicles-list']" routerLinkActive="router-link-active" >Vozila</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/admin-notification/notifications-list']" routerLinkActive="router-link-active" >Notifikacije</a>
                </li>
            </ul>
        </div>
        <div class="logout">
            <a href="#">Odjavi se</a>
        </div>
    </div>
    <div class="row main-content">
       <div class="col-md-8">
         <div class="row">
           <div class="col-md-6">
             <a [routerLink]="['/admin-candidate/candidates-list']" routerLinkActive="router-link-active"  class="card-wrapper">
              <div class="image-wrapper">
                <img src="../../assets/images/kandidati.png" alt="candidates">
                <p>Kandidati</p>
              </div>
             </a>
           </div>
           <div class="col-md-6">
             <a [routerLink]="['/admin-instructor/instructors-list']" routerLinkActive="router-link-active"  class="card-wrapper">
              <div class="image-wrapper">
                <img src="../../assets/images/instruktori.png" alt="instructors">
                <p>Instruktori</p>
              </div>
             </a>
           </div>
         </div>
         <div class="row">
          <div class="col-md-6">
            <a [routerLink]="['/admin-vehicle/vehicles-list']" routerLinkActive="router-link-active"  class="card-wrapper">
              <div class="image-wrapper">
                <img src="../../assets/images/vozila.jpg" alt="vehicles">
                <p>Vozila</p>
              </div>
            </a>
          </div>
          <div class="col-md-6">
             <a [routerLink]="['/admin-notification/notifications-list']"  routerLinkActive="router-link-active"  class="card-wrapper">
              <div class="image-wrapper">
                <img src="../../assets/images/notifikacije.jpg" alt="notifications">
                <p>Notifikacije</p>
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 d-flex justify-content-end">
            <button class="btn btn-secondary" [routerLink]="['/reports']" routerLinkActive="router-link-active" >Izvještaji</button>
          </div>
        </div>
       </div>
       <div class="col-md-4">
          <app-side-panels></app-side-panels>
       </div>
    </div>
</div>

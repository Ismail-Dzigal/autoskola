<div class="container notifications-list">
    <div style="height: 10px;"></div>
    <div class="navbar-container d-flex">
        <div class="logo-wrapper d-flex">
            <img src="../../assets/images/logo.png" alt="logo" >
            <h3>e-autoškola</h3>
        </div>
        <div class="navbar-wrapper">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/main']" routerLinkActive="router-link-active" >Početna</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin-candidate/candidates-list']" routerLinkActive="router-link-active" >Kandidati</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin-instructor/instructors-list']" routerLinkActive="router-link-active" >Instruktori</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/admin-vehicle/vehicles-list']" routerLinkActive="router-link-active" >Vozila</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/admin-notification/notifications-list']" routerLinkActive="router-link-active" >Notifikacije</a>
                </li>
            </ul>
        </div>
        <div class="logout">
            <a href="#">Odjavi se</a>
        </div>
    </div>
    <div class="row main-content">
       <div class="col-md-8">
           <div class="row search-wrapper">
               <div class="col-md-10">
                   <input type="text" class="search-list" placeholder="Pretraži listu notifikacija"/>
               </div>
               <div class="col-md-2">
                   <button class="btn btn-secondary" [routerLink]="['/admin-notification/add-notification']" routerLinkActive="router-link-active" >Dodaj</button>
               </div>
           </div>
           <div class="row list-wrapper">
               <div class="col-md-12 list-container">
                  <div class="row candidate">
                      <div class="col-md-9">
                          <p>Ismail Džigal - Polažete ispit 20.05. u 14:00h</p>
                      </div>
                      <div class="col-md-3">
                          <button  [routerLink]="['/admin-notification/see-notification/', 'id']" routerLinkActive="router-link-active">Vidi</button>
                          <button>Obriši</button>
                      </div>
                  </div>
                  <div class="row candidate">
                    <div class="col-md-9">
                        <p>Stefan Balaban - Treba da uplatite ratu 22.05.</p>
                    </div>
                    <div class="col-md-3">
                        <button>Vidi</button>
                        <button>Obriši</button>
                    </div>
                </div>
                <div class="row candidate">
                    <div class="col-md-9">
                        <p>Andrej Marjanović - Vaša lična karta je istekla, dostavite novu kopiju</p>
                    </div>
                    <div class="col-md-3">
                        <button>Vidi</button>
                        <button>Obriši</button>
                    </div>
                </div>
               </div>
               <!-- <div class="col-md-12 empty-list">
                   <p>Nema pronađenih kandidata</p>
               </div> -->
           </div>
           <ngb-pagination class="pagination" [collectionSize]="totalCount" 
           [pageSize]="pageSize"
           [(page)]="currentPage"
           [maxSize]="3"
           [rotate]="true"
           [boundaryLinks]="true">
           </ngb-pagination>
       </div>
       <div class="col-md-4">
          <app-side-panels></app-side-panels>
        </div>
    </div>
</div>

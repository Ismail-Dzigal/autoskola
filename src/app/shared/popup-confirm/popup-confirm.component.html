<ng-template #content let-modal>
    <div class="modal-body">
      <p>Da li ste sigurni?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="deleteItem(modal)">Da</button>
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Ne</button>
    </div>
  </ng-template>
  <a class="popup-times" (click)="openSm(content)">
    <i class="fas fa-times"></i>
  </a>

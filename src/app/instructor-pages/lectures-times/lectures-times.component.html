<div class="container lectures-times">
    <div style="height: 10px;"></div>
    <div class="navbar-container d-flex">
        <div class="logo-wrapper d-flex">
            <img src="../../assets/images/logo.png" alt="logo" >
            <h3>e-autoškola</h3>
        </div>
        <div class="navbar-wrapper">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/instructor-pages/instructor-main']" routerLinkActive="router-link-active">Profil</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/instructor-pages/candidates']" routerLinkActive="router-link-active">Kandidati</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/instructor-pages/vehicle']" routerLinkActive="router-link-active">Vozilo</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link active" [routerLink]="['/instructor-pages/lectures']" routerLinkActive="router-link-active">Termini</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/instructor-pages/notifications']" routerLinkActive="router-link-active">Notifikacije</a>
                </li>
            </ul>
        </div>
        <div class="logout">
            <a [routerLink]="['/login']">Odjavi se</a>
        </div>
    </div>
    <div class="main-content">
        <div class="personal-data">
            <h5>Definisanje datuma i termina obuke</h5>
            <div class="row">
                <form (ngSubmit)="submittimesForm(timesForm)" #timesForm="ngForm">
                    <div class="col-md-12 d-flex align-items-start">
                        <div class="datepicker">
                            <ngb-datepicker name="date" [(ngModel)]="lectureTimes.datumObuke"></ngb-datepicker>
                        </div>
                        <div class="times d-flex align-items-start">
                            <div class="time">
                                <p class="time-header">Termin 1</p>
                                <div class="timepicker">
                                    <ngb-timepicker name="termin1" [(ngModel)]="lectureTimes.termini[0].time"></ngb-timepicker>
                                </div>
                            </div>
                            <div class="time">
                                <p class="time-header">Termin 2</p>
                                <div class="timepicker">
                                    <ngb-timepicker name="termin2"  [(ngModel)]="lectureTimes.termini[1].time"></ngb-timepicker>
                                </div>
                            </div>
                            <div class="time">
                                <p class="time-header">Termin 3</p>
                                <div class="timepicker">
                                    <ngb-timepicker name="termin3"  [(ngModel)]="lectureTimes.termini[2].time"></ngb-timepicker>
                                </div>
                            </div>
                            <div class="time">
                                <p class="time-header">Termin 4</p>
                                <div class="timepicker">
                                    <ngb-timepicker name="termin4"  [(ngModel)]="lectureTimes.termini[3].time"></ngb-timepicker>
                                </div>
                            </div>
                            <div class="time">
                                <p class="time-header">Termin 5</p>
                                <div class="timepicker">
                                    <ngb-timepicker name="termin5"  [(ngModel)]="lectureTimes.termini[4].time"></ngb-timepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn confirm-data-btn">Potvrdi</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="lectures-data">
            <h5>Rezervisanje termina</h5>
            <div class="row">
                <table id="lectures-table">
                    <tr>
                        <th>Termin</th>
                        <th>Kandidat</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let termin of lectureTimes.termini">
                        <td>{{termin.time.hour}}:{{termin.time.minute}}</td>
                        <td>
                            <span *ngIf="termin.kandidat !== ''">{{termin.kandidat}}</span>
                            <select [(ngModel)]="selectedCandidateId" name="selectedCandidateId" *ngIf="termin.kandidat === ''">
                                <option *ngFor="let candidate of allUnsetCandidates" value ="{{candidate.id}}" >{{candidate.ime}} {{candidate.prezime}}</option>
                            </select>
                        </td>
                        <td>
                            <span *ngIf="termin.rezervisan">rezervisan</span>
                            <button class="btn confirm-btn" *ngIf="!termin.rezervisan">
                                Rezerviši
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

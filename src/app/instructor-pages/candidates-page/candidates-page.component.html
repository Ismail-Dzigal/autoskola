<div class="container candidates-page">
    <div style="height: 10px;"></div>
    <div class="navbar-container d-flex">
        <div class="logo-wrapper d-flex">
            <img src="../../assets/images/logo.png" alt="logo" >
            <h3>e-autoškola</h3>
        </div>
        <div class="navbar-wrapper">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/instructor-pages/instructor-main']" routerLinkActive="router-link-active">Profil</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link active" [routerLink]="['/instructor-pages/candidates']" routerLinkActive="router-link-active">Kandidati</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/instructor-pages/vehicle']" routerLinkActive="router-link-active">Vozilo</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/instructor-pages/lectures']" routerLinkActive="router-link-active">Termini</a>
                </li>
                <div class="border"></div>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/instructor-pages/notifications']" routerLinkActive="router-link-active">Notifikacije</a>
                </li>
            </ul>
        </div>
        <div class="logout">
            <a [routerLink]="['/login']">Odjavi se</a>
        </div>
    </div>
    <div class="row main-content">
       <div class="col-md-12">
           <div class="row search-wrapper">
               <div class="col-md-12">
                   <input type="text" class="search-list" placeholder="Pretraži listu kandidata" [(ngModel)]='listFilter'/>
               </div>
           </div>
           <div class="row list-wrapper">
               <div class="col-md-12 list-container">
                  <div class="row candidate" *ngFor="let candidate of filteredCandidates">
                      <div class="col-md-10">
                          <p>{{candidate.imePrezime}}</p>
                      </div>
                      <div class="col-md-2">
                          <button  [routerLink]="['/instructor-pages/candidate/', candidate.candidateId]" routerLinkActive="router-link-active">Uredi obuku</button>
                      </div>
                  </div>
               </div>
               <div class="col-md-12 empty-list" *ngIf="filteredCandidates.length === 0">
                   <p>Nema pronađenih kandidata</p>
               </div>
           </div>
           <ngb-pagination class="pagination" [collectionSize]="totalCount" 
           [pageSize]="pageSize"
           [(page)]="currentPage"
           [maxSize]="3"
           [rotate]="true"
           [boundaryLinks]="true">
           </ngb-pagination>
       </div>
    </div>
</div>
